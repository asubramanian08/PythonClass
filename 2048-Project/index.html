<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>2048</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- move this to its own css file  -->
    <style>
        .inline-container {
            text-align: center;
        }

        .inline {
            display: inline-block;
            margin: 5px;
        }

        .bordered-textbox {
            border-width: 3px;
            border-style: solid;
            border-color: black;
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 120px; margin: 10px; text-align: center">2048</h1>

    <div class="inline-container">
        <p class="button-inline bordered-textbox">High Score: 0</p>
        <button class="button-inline">New Game</button>
        <p class="button-inline bordered-textbox">Current Score: 0</p>

    </div>


</body>
